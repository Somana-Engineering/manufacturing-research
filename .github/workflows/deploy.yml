name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout content
        uses: actions/checkout@v4
        with:
          path: content-repo

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz
        run: git clone --depth 1 https://github.com/jackyzha0/quartz.git quartz

      - name: Install dependencies
        run: cd quartz && npm ci

      - name: Prepare content
        run: |
          rm -rf quartz/content
          cp -r content-repo/learnings quartz/content
          cp content-repo/quartz.config.ts quartz/quartz.config.ts
          cp content-repo/quartz.layout.ts quartz/quartz.layout.ts

      - name: Build
        run: cd quartz && npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
